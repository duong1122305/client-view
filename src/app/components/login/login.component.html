<div class="container">
  <div class="login">
    <h1 style="margin-left: 30px">ĐĂNG NHẬP</h1>
    <span class="newuser"
      >Bạn là thành viên mới?
      <a href="#" style="color: #00575c"><b>Đăng ký</b></a></span
    >
    <div class="sub-login">
      <form method="post">
        <input type="text" class="user-input" style="background-image: url('../../../assets/image/user.png');" placeholder="SĐT/Email/Tên đăng nhập" />
        <input type="password" class="password-input" style="background-image: url('../../../assets/image/lock.png');" placeholder="Mật khẩu" />
        <button type="submit">Đăng Nhập</button>
      </form>
      <div class="link">
        <a href="#" style="margin-right: 110px">Quên mật khẩu?</a>
        <a href="#">Đăng nhập bằng SĐT?</a>
      </div>

      <span class="custom-span">or</span>
      <a href="#" class="otherlogin">
        <img src="../../../assets/image/gg.png" class="gg-img" alt="#">
        Đăng nhập bằng Google
      </a>
      <a href="#" class="otherlogin">
        <i class="fa-brands fa-facebook" style="color: blue"></i>
        Đăng nhập bằng Facebook
      </a>
    </div>
  </div>
</div>
